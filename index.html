<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Where's My Address</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!--page header-->
    <div class = "header">
      <div class="row">
        <!-- search bar-->
        <div class="col-md-8"><input type="text" class="form-control" placeholder="Enter your Address"></div>
        <!--search button-->
        <div class="col-md-4"><button type="button" class="btn btn-default">Search</button></div>
      </div><!--close row-->
    </div><!--close header-->

    <!--main page area-->
    <div class = "page-wrapper">
      <div class="row">
          <!--left results bar-->
          <div class = "sidebar">
                <div class="col-md-4">
                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Address</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>101 Main Street</td>

                        </tr>
                        <tr>
                            <td>2</td>
                            <td>24 Elm Street</td>
                        </tr>
                    </tbody>
                  </table>
                 </div><!-- columnmd7 div-->
          </div><!--sidebar div-->

          <!--map section-->
          <div class = "mapside">
              <div class="col-md-8"></div>
          </div>

      </div><!--close row-->
    </div><!--close page wrapper-->


  </body>
</html>
